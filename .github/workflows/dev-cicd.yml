  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Unit Test Affected by Release
        run: yarn test:all --base ${{ secrets.LATEST_TAG_SHA }}

  dev-deploy:
    name: Dev Deploy
    runs-on: ubuntu-latest
    environment:
      name: Dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: --prod

  # TODO: e2e check

  final-check:
    name: Final Check
    runs-on: ubuntu-latest
    needs: [create-pull-request, run-tests, dev-deploy]
    if: |
      always() &&
      needs.test-reports.result == 'success' &&
      needs.e2e-tests.result == 'success' &&
      needs.create-pull-request.result == 'success'
    steps:
      - run: echo "All checks passed"

  create-pull-request:
    name: Create Pull Request
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ env.branch_name }}
      pr_num: ${{ steps.create-pull-request.outputs.pull-request-number }}
    steps:
      - name: Get main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}
      - name: Extract branch name
        shell: bash
        run: echo "branch_name=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
        id: extract-branch
      - name: Get PR label
        # This command just trims chars before "/" e.g. "feature/one" -> "feature"
        run: echo "LABEL=$(s=$(git rev-parse --abbrev-ref HEAD) && echo "${s%%/*}")" >> $GITHUB_ENV
        id: get-pr-label
      - name: Get PR title
        run: echo "PR_TITLE=$(node tools/scripts/get-pr-title.js ${{ env.branch_name }})" >> $GITHUB_ENV
        id: get-pr-title
      - name: GPG Verification
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          fingerprint: 'A00EC0908EBB330097F9F9F018E545E55315C616'
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_push_gpgsign: true
      - name: Reset main branch into feature branch
        run: |
          git checkout main
          git fetch origin ${{ env.branch_name }}:${{ env.branch_name }}
          git reset --hard ${{ env.branch_name }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        id: create-pull-request
        with:
          token: ${{ secrets.GA_PAT }}
          committer: John Ballesteros <johnshift.dev@gmail.com>
          branch: ${{ env.branch_name }}
          title: '${{ env.PR_TITLE }}'
          labels: '${{ env.LABEL }}'
          assignees: johnshift
          body: ':zap: Automated PR'
      - name: Enable Pull Request Automerge
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GA_PAT }}
          pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}
          merge-method: squash

  get-affected:
    name: Get NX Affected Libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Get test affected libs
        run: echo "test_libs=$(node tools/scripts/get-affected-libs.js test ${{ secrets.LATEST_TAG_SHA }} ${{ github.sha }})" >> $GITHUB_ENV
      - name: Echo Test Affected Libraries
        run: echo "affected test libs = ${{ env.test_libs }}"
      - name: Get storybook affected libs
        run: echo "storybook_libs=$(node tools/scripts/get-affected-libs.js build-storybook ${{ secrets.LATEST_TAG_SHA }} ${{ github.sha }})" >> $GITHUB_ENV
      - name: Echo Storybook Affected Libraries
        run: echo "affected storybook libs = ${{ env.storybook_libs }}"
    outputs:
      test_libs: ${{ env.test_libs }}
      storybook_libs: ${{ env.storybook_libs }}

  run-tests:
    name: ${{ matrix.projectName }}
    runs-on: ubuntu-latest
    needs: [get-affected]
    if: ${{ fromJson(needs.get-affected.outputs.test_libs)[0] }}
    strategy:
      matrix:
        projectName: ${{ fromJson(needs.get-affected.outputs.test_libs ) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Unit Test Affected by Release
        run: pnpm nx test ${{ matrix.projectName }} --codeCoverage

      - name: Move shard coverage
        run: mv $(find coverage -name coverage-final.json) coverage/${{matrix.projectName}}.json

      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-artifacts
          path: coverage/

  # TODO: test report

  chromatic:
    name: ${{ matrix.projectName }}
    runs-on: ubuntu-latest
    needs: [get-affected]
    if: ${{ fromJson(needs.get-affected.outputs.storybook_libs)[0] }}
    strategy:
      matrix:
        projectName: ${{ fromJson(needs.get-affected.outputs.storybook_libs ) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build storybook
        run: pnpm nx build-storybook ${{ matrix.projectName }}
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: dist/storybook/${{ matrix.projectName }}

  dev-deploy:
    name: Dev Deploy
    runs-on: ubuntu-latest
    environment:
      name: Dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GA_PAT }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: --prod

  # TODO: e2e check

  final-check:
    name: Final Check
    runs-on: ubuntu-latest
    needs: [create-pull-request, run-tests, dev-deploy, chromatic]
    if: |
      always() &&
      needs.create-pull-request.result == 'success' &&
      needs.run-tests.result == 'success' &&
      needs.dev-deploy.result == 'success' &&
      needs.chromatic.result == 'success'
    steps:
      - run: echo "All checks passed"
